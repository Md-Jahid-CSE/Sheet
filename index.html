<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Presentation Team Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4a4e69;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4a4e69;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3d3f58;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4a4e69;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .delete-btn {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restricted Presentation Team Entry</h1>
        <!-- Form for entering team name and group number -->
        <form id="teamForm">
            <input type="text" id="teamName" placeholder="Enter Team Name" required>
            <input type="text" id="groupNumber" placeholder="Enter Group Number" required>
            <button type="button" onclick="addTeam()">Add Team</button>
        </form>

        <!-- Table displaying the team entries -->
        <table id="teamTable">
            <tr>
                <th>Team Name</th>
                <th>Group Number</th>
                <th>Actions</th>
            </tr>
            <!-- Team entries will be loaded here from localStorage -->
        </table>
    </div>

    <script>
        // Generate a unique ID for the user if it doesn't already exist
        if (!localStorage.getItem("userID")) {
            localStorage.setItem("userID", Math.random().toString(36).substring(2));
        }
        const userID = localStorage.getItem("userID");

        // Load entries from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', loadTeams);

        function addTeam() {
            const teamName = document.getElementById("teamName").value.trim();
            const groupNumber = document.getElementById("groupNumber").value.trim();

            // Check for empty inputs
            if (!teamName || !groupNumber) {
                alert("Both fields are required.");
                return;
            }

            // Get current teams from localStorage
            let teams = JSON.parse(localStorage.getItem("teams")) || [];

            // Check if the team name and group number combination is unique
            if (teams.some(team => team.name === teamName && team.group === groupNumber)) {
                alert("This team name and group number combination already exists.");
                return;
            }

            // Add the new team with the creator's userID
            const newTeam = { name: teamName, group: groupNumber, creatorID: userID };

            // Use the actual Apps Script URL
            const scriptURL = "https://script.google.com/macros/s/AKfycbwJN10zzTqQEY2VQcK7FbwJoRDqMvnPH0qjnHPrRvmTtIl5bFGo71jVThJNL9TiyyEG/exec";

            // Send data to Google Apps Script
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newTeam)
            })
            .then(response => response.text())
            .then(responseText => {
                console.log("Response from server:", responseText);  // Log the response for debugging
                if (responseText === "Success") {
                    addTeamToTable(newTeam);
                } else {
                    alert("Error saving team to Google Sheets: " + responseText);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while saving. Check the console for details.");
            });

            // Clear the form inputs
            document.getElementById("teamForm").reset();
        }

        function loadTeams() {
            const teams = JSON.parse(localStorage.getItem("teams")) || [];
            teams.forEach(addTeamToTable);
        }

        function addTeamToTable(team) {
            const table = document.getElementById("teamTable");
            const newRow = table.insertRow();
            const nameCell = newRow.insertCell(0);
            const groupCell = newRow.insertCell(1);
            const actionCell = newRow.insertCell(2);

            nameCell.textContent = team.name;
            groupCell.textContent = team.group;

            // Add a Delete button only if the current user is the creator
            if (team.creatorID === userID) {
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = function () {
                    deleteTeam(team.name, team.group, newRow);
                };
                actionCell.appendChild(deleteBtn);
            }
        }

        function deleteTeam(teamName, groupNumber, row) {
            // Get current teams from localStorage
            let teams = JSON.parse(localStorage.getItem("teams")) || [];

            // Filter out the team to be deleted
            teams = teams.filter(team => !(team.name === teamName && team.group === groupNumber));

            // Update localStorage
            localStorage.setItem("teams", JSON.stringify(teams));

            // Remove the row from the table
            row.remove();
        }
    </script>
</body>
</html>
