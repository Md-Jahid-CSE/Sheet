                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Input styling */

            padding: 15px;
            margin: 10px 0;
            border: 2px solid #303d4d;
            background: #2f3b47;
            color: #ecf0f1;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.3);

        }

        input[type="text"]:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 12px rgba(255, 111, 97, 0.7);
        }

        /* Button styling */
        button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #ff6f61, #ff3b39);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 111, 97, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 111, 97, 0.7);
        }

        /* Result display */
        .result {
            margin-top: 20px;
            background: #2f3b47;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.2);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            0% {

            }
            100% {

            }
        }
